services:
  db:
    image: mariadb:latest
    container_name: ghgcope_db
    ports:
      - "3306:3306"
    environment:
      - MYSQL_USER=${DATABASE_USER}
      - MYSQL_PASSWORD=${DATABASE_PASSWORD}
      - MARIADB_ROOT_PASSWORD=${DATABASE_PASSWORD}
    volumes:
      - mariadb_dev_data:/var/lib/mysql
      - ./docker-compose-dev-init.sql:/docker-entrypoint-initdb.d/docker-compose-dev-init.sql
    networks:
      - ghgcope-be_default
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost", "-u", "root", "-p${DATABASE_PASSWORD}"]
      interval: 30s
      timeout: 10s
      retries: 5

networks:
  ghgcope-be_default:
    external: true

volumes:
  mariadb_dev_data:
